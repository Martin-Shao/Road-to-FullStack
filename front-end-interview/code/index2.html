<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log('begin-同步代码');

      function promise() {
        return new Promise(resolve => {
          console.log('同步代码先输出');
          setTimeout(() => {
            console.log('宏任务在后');
          }, 0);
          resolve('微任务先行(同步代码之后)');
        });
      }

      async function main() {
        console.log(await promise());
      }

      main();

      console.log('end-同步代码先输出');
    </script>
  </body>
</html>

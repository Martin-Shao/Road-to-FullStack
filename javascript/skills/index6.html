<body>
  <script>
    let links = [
      {
        "link": "shanghai-link",
        "region": "shanghai"
      },
      {
        "link": "beijing-link",
        "region": "beijing"
      },
      {
        "link": "hangzhou-link",
        "region": "hangzhou"
      },
      {
        "link": "guangzhou-link",
        "region": "guangzhou"
      },
    ]

    // function fromPairs(key, value, pairs) {
    //   return pairs.reduce(
    //     function (res, pair) {
    //       res[pair[key]] = pair[value]
    //       return res
    //     }, {}
    //   )
    // }

    const fromPairs = (key, value, pairs) =>
      pairs.reduce(
        (res, pair) => {
          res[pair[key]] = pair[value]
          return res
        }, {}
      )

    const array = fromPairs('region', 'link', links)
    console.info(array)
  </script>
</body>

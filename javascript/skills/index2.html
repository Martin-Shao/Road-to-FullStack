<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script>
    const lineData = {
      "2020-01-01": {
        "successRate": 0,
        "deployCount": 0,
        "avgDeployTime": 0
      },
      "2020-01-02": {
        "successRate": 0,
        "deployCount": 0,
        "avgDeployTime": 0
      },
    }

    function objToArray(key, value) {
      const keys = Object.keys(value)
      const dataSource = []
      keys.reduce(
        (res, item) => (
          res.push({
            [key]: item,
            ...value[item]
          }), res
        ),
        dataSource
      )
      return dataSource
    }
    const dataSource = objToArray('days', lineData)
    const dataSource1 = objToArray('days', {})
    console.info(dataSource)
  </script>
</body>

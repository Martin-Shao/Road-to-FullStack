  <script>
    let str = 'ggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkkggggggggglggggggggglggggggggglkk'
    const truncate = (str) => {
      if (str.length < 50) {
        return str
      }
      let strArr = []
      const n = 20
      for (var i = 0, l = str.length; i < l / n; i++) {
        var a = str.slice(n * i, n * (i + 1));
        strArr.push(a);
      }
      return strArr.join(' ')
    }
    console.info(truncate(str))
  </script>

  const update = [

    {

    },
    {

      weight: 200
    },
  ]

  function mergeById(array1, array2) {
    const findPerson = id => array2.find(person => person.id === id);
    return array1.map(person => Object.assign({}, person, findPerson(person.id)))
  }

  console.log(mergeById(original, update));

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    input[type="checkbox"] {
      margin-right: 10px;
    }

    button.close {
      display: none;
      font-size: 12px;
      height: 18px;
      width: 18px;
    }
  </style>
</head>


<body>
  <div class="container">
    <div id="todoBox" class="col-md-6 offset-md-3">
      <div class="card bg-light">
        <div class="card-body">
          <h1 class="text-center">React Todo</h1>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Default checkbox
                </label>
              </div>
              <button type="submit" class="btn btn-sm btn-outline-light">删除</button>
            </li>
            <li class="list-group-item">已完成 / 3 总数</li>
          </ul>
          <hr />
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="task" class="col-md-2 col-form-label font-weight-bold">Task</label>
              <div class="col-md-10">
                <input type="text" id="task" class="form-control" placeholder="你想做点什么">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-right">
                <input type="submit" value="Save Task" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



</body>

</html>

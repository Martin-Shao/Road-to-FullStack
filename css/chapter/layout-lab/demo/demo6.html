<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .left {
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        background: red;
      }
      .right {
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        background: gray;
      }
      .main {
        margin: 0 160px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="left">左边position+定宽</div>
    <div class="main">中间自适应</div>
    <div class="right">右边position+定宽</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        .layout-type {
            text-align: center;
            height: 30px;
        }
      .content {
        padding: 0 100px 0 150px;
        overflow: hidden;
      }
      .main {
        float: left;
        width: 100%;
        height: 300px;
        background: green;
      }
      .left {
        float: left;
        position: relative;
        left: -150px;
        margin-left: -100%;
        width: 150px;
        height: 600px;
        background: red;
      }
      .right {
        float: left;
        position: relative;
        right: -100px;
        margin-left: -100px;
        width: 100px;
        height: 600px;
        background: gray;
      }
    </style>
  </head>
  <body>
      <div class="layout-type">圣杯布局</div>
    <div class="content">
      <div class="main">中间自适应</div>
      <div class="left">左边定宽</div>
      <div class="right">右边定宽</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flex练习</title>
    <style>
      .demo {
        width: 500px;
        height: 300px;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        align-items:center;
        border: 2px solid red;
      }
      .item {
        width: 80px;
        height: 80px;
        border: 1px solid #f3f3f3;
        box-sizing: border-box;
        padding: 4px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>

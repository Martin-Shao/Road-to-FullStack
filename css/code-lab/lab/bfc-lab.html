<head>

  <style>
    /* div {

    .clearfix:after {
      content: '';
      height: 0;
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
  <div style="border: 40px solid #000;" class="clearfix">

    <div></div>
  </div>
</body>

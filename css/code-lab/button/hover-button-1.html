<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>悬停按钮</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 0;
        margin: 0;
      }

      .element {
        padding: 2rem 4rem;
        font-family: "Josefin Sans", sans-serif;
        font-size: 1.25rem;
        text-transform: uppercase;
        color: #377fbf;
        cursor: pointer;
        background-color: #fff;
        border-radius: 8rem;
        transition: box-shadow 600ms cubic-bezier(0.33, 0.11, 0.02, 0.99);
      }
      .element:hover {
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1), 0 1px 6px rgba(0, 0, 0, 0.05),
          0 8px 8px rgba(0, 0, 0, 0.1), 0 16px 16px rgba(0, 0, 0, 0.1),
          8px 32px 32px rgba(0, 0, 0, 0.15), 8px 64px 64px rgba(0, 0, 0, 0.15);
      }
      .element:active {
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1), 0 1px 6px rgba(0, 0, 0, 0.05),
          0 8px 8px rgba(0, 0, 0, 0.1), 0 16px 16px rgba(0, 0, 0, 0.1),
          8px 16px 16px rgba(0, 0, 0, 0.15), 8px 32px 32px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="element ">
        Hover me
      </a>
    </div>
  </body>
</html>

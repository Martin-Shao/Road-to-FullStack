<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: #f9f9f9;
    }

    .card {
      width: 260px;
      height: 124px;
      border: 1px solid #B072CF;
      position: relative;
      overflow: hidden;
      background: #FFFFFF;
    }

    .cicle {
      width: 130px;
      height: 130px;
      right: 0;
      bottom: -21px;
      position: absolute;
      border-radius: 130px 0 0 0;
      background: #b072cf1a;
    }

    .cicle img {
      bottom: 38px;
      right: 18px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="cicle">
      <img src="https://gw.alicdn.com/tfs/TB1_eWNqAL0gK0jSZFxXXXWHVXa-50-50.svg" alt="icon">
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      @import "https://fonts.googleapis.com/css?family=Fjalla+One|Raleway";

      * {
        box-sizing: border-box;
      }

      html {
        font-size: 62.7%;
      }

      html,
      body {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        width: 100%;
        height: 100%;
        background-color: #f2f2f2;
        font-family: "Raleway", sans-serif;
      }

      .layer {
        background-color: white;
        width: 75%;
        margin-top: 40px;
        margin-top: 4rem;
        min-height: 321px;
        min-height: 32rem;
        padding: 75px 16px;
        padding: 7.5rem 1.6rem;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        box-shadow: 0 3rem 5rem -2rem rgba(0, 0, 0, 0.2);
        transition: box-shadow 600ms cubic-bezier(0.33, 0.11, 0.02, 0.99);
      }
      
      .layer:hover {
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1), 0 1px 6px rgba(0, 0, 0, 0.05),
          0 8px 8px rgba(0, 0, 0, 0.1), 0 16px 16px rgba(0, 0, 0, 0.1),
          8px 32px 32px rgba(0, 0, 0, 0.15), 8px 64px 64px rgba(0, 0, 0, 0.15);
      }

      /* Other styling */
      a {
        font-weight: bold;
        color: black;
        text-decoration: none;
      }
      a:visited {
        color: black;
      }

      .credits {
        text-align: center;
        font-size: 12px;
        font-size: 1.2rem;
        margin-top: 40px;
        margin-top: 4rem;
        width: 100%;
      }

      h1 {
        text-transform: uppercase;
        font-size: 36px;
        font-size: 3.6rem;
        font-family: "Fjalla One", sans-serif;
        padding: 10px 0 5px 0;
        padding: 1rem 0 0.5rem 0;
        margin: 0;
      }

      p {
        font-size: 16px;
        font-size: 1.6rem;
        line-height: 1.7;
        text-align: center;
        margin: 8px 0 0 0;
        margin: 0.8rem 0 0 0;
        padding: 0;
        width: 75%;
      }
    </style>
  </head>
  <body>
    <div class="layer">
      <h1>Shadow</h1>
      <p>
        Previously, this container used two stacked layers where the bottom
        layer holds a shadow that gave the container that nice, diffused shadow.
        The same effect can be accomplished far easier with a negative spread
        value of the CSS box-shadow property.<br />â€”
      </p>
    </div>
  </body>
</html>

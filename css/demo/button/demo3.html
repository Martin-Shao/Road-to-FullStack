<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <style>
    body {
      background: #032951;
    }
    .content {
      width: 80px;
      height: 32px;
      box-sizing: border-box;
      padding: 2px;
      border-radius: 32px;
      background-image: linear-gradient(135deg, rgb(94, 252, 232) 10%, rgb(115, 110, 254) 100%);
    }

    .box {
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 28px;
      border-radius: 32px;
      color: #43A7FF;
      background: #032951;
    }
  </style>
  <div class="content">
    <div class="box">提交</div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    .container {
      width: 600px;
      height: 600px;
      margin: 100px;
      background-color: skyblue;
    }

    #box1 {
      margin: 20px;
      width: 200px;
      height: 200px;
      background-color: yellow;
    }

    #box2 {
      margin: 20px;
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      left: 100px;
      top: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="box1"></div>
    <div id="box2"></div>
  </div>
  <div style="border: 1px solid #000;">
    <div style="width: 100px;height: 100px;background: #eee;float: left;"></div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .content1 {
      width: 600px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 5px;
      text-align: center;
      line-height: 100px;
      background: lightblue;
    }

    .content1>div {
      height: 100px;
      margin: 5px;
      text-align: center;
      line-height: 100px;
    }

    .item-1 {
      width: 140px;
      flex: 2 1 0%;
      background: pink;
    }

    .item-2 {
      width: 100px;
      flex: 2 1 auto;
      background: skyblue;
    }

    .item-3 {
      flex: 1 1 200px;
      background: yellowgreen;
    }
  </style>
</head>

<body>
  <div class="content1">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
  </div>
</body>

</html>
